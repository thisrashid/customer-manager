<mat-card>
  <mat-card-header>
    <mat-card-title color="primary">{{customer.name}}</mat-card-title>
    <a [routerLink]="['/customer', {id: customer.id, tab: ['edit']}]" mat-icon-button>
      <mat-icon>edit</mat-icon>
    </a>
  </mat-card-header>
  <mat-card-content>
    <p>
      <img [src]="customer.picture.thumbnail" alt="{{customer.name}}" />
    </p>
    <div>
      <div>{{customer.city}}</div>
      <div>{{customer.state}}</div>
      <div><a [routerLink]="['/customer', {id: customer.id, tab: ['orders']}]">View Orders</a></div>
    </div>
  </mat-card-content>
</mat-card>
